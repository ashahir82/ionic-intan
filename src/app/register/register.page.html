<ion-content class="bg">
  <form [formGroup]="userForm">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-img class="logo" src="assets/images/logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Sign-Up</ion-card-subtitle>
              <ion-card-title>Welcome to myApp</ion-card-title>
              <ion-icon slot="end" name="refresh-circle-outline"></ion-icon>
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-button fill="outline" slot="end" (click)="resetForm()">
                  <ion-icon slot="start" name="refresh-outline"></ion-icon>
                  Reset
                </ion-button>
              </ion-item>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input formControlName="name"></ion-input>
                    <ion-text class="errTxt" color="danger" *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched">Please enter valid name</ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                    <ion-text class="errTxt" color="danger" *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched">Please enter valid email address</ion-text>
                  </ion-item>
                  <ion-list>
                    <ion-radio-group formControlName="sex">
                      <ion-list-header>
                        <ion-label>Sex <ion-text color="danger">*</ion-text></ion-label>
                      </ion-list-header>
                      <ion-item>
                        <ion-label>Male</ion-label>
                        <ion-radio slot="start" value="m"></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Female</ion-label>
                        <ion-radio slot="start" value="f"></ion-radio>
                      </ion-item>
                    </ion-radio-group>
                  </ion-list>
                  <ion-item>
                    <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                    <ion-text class="errTxt" color="danger" *ngIf="userForm.controls.password.invalid && userForm.controls.password.touched">Please enter valid password</ion-text>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button expand="block" color="success" [disabled]="userForm.invalid" (click)="register()">
                    <ion-icon slot="start" name="person-add-outline"></ion-icon>
                    Register
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block" color="warning" (click)="login()">
                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                    Login
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block" color="primary" (click)="landing()">
                    <ion-icon slot="start" name="home-outline"></ion-icon>
                    Home
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
