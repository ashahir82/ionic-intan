<ion-content class="bg">
  <form [formGroup]="userForm">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-img class="logo" src="assets/images/logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Sign-In</ion-card-subtitle>
              <ion-card-title>Welcome to myApp</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input formControlName="name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button expand="block" color="success" (click)="register()">
                    <ion-icon slot="start" name="person-add-outline"></ion-icon>
                    Register
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block" color="warning" (click)="login()">
                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                    Login
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block" color="primary" (click)="landing()">
                    <ion-icon slot="start" name="home-outline"></ion-icon>
                    Home
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
