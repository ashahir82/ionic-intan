<ion-content class="bg">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-img class="logo" src="assets/images/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
            <ion-card-title>Welcome to myApp</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Please Login or Register</p>
            <ion-row>
                <ion-col size="6">
                  <ion-button color="primary" expand="full" (click)="login()">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    Login
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button color="danger" expand="full" (click)="register()">
                    <ion-icon slot="start" name="create"></ion-icon>
                    Register
                  </ion-button>
                </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
